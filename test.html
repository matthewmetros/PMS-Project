<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS Inspector Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root" style="width: 100vw; height: 100vh;"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;
        
        // Simple version for testing
        const TestComponent = () => {
            const [connected, setConnected] = useState(false);
            const [platform, setPlatform] = useState('guesty');
            
            if (!connected) {
                return (
                    <div className="h-screen flex items-center justify-center bg-gray-50">
                        <div className="max-w-md w-full p-8 bg-white rounded-lg shadow-md">
                            <h2 className="text-xl font-semibold text-gray-900 mb-4">
                                Test PMS Inspector
                            </h2>
                            <button
                                onClick={() => setConnected(true)}
                                className="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                            >
                                Connect (Test Mode)
                            </button>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="h-screen flex flex-col bg-gray-50">
                    <header className="bg-white border-b border-gray-200 px-4 py-2">
                        <h1 className="text-lg font-semibold text-gray-800">PMS Inspector (Test)</h1>
                    </header>
                    <main className="flex-1 p-6">
                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                            <h2 className="text-lg font-semibold text-gray-800 mb-4">
                                âœ… Component Loaded Successfully!
                            </h2>
                            <p className="text-gray-600">
                                Your optimized PMS Inspector component is working correctly.
                            </p>
                            <button
                                onClick={() => setConnected(false)}
                                className="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
                            >
                                Disconnect (Test Reset)
                            </button>
                        </div>
                    </main>
                </div>
            );
        };
        
        ReactDOM.render(<TestComponent />, document.getElementById('root'));
    </script>
</body>
</html>
